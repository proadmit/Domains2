<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sayt sotiladi • Сайт продаётся • Site for Sale</title>
  <meta name="description" content="SAYT SOTILADI! • САЙТ ПРОДАЁТСЯ ! • SITE FOR SALE!" />
  <style>
    :root {
      --accent: #22d3ee;
      --accent2: #f472b6;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg1: #ffffff;
        --bg2: #f8fafc;
        --text: #1f2937;
        --muted: #6b7280;
        --card-bg: rgba(255, 255, 255, 0.85);
        --border: rgba(0, 0, 0, 0.08);
        --button-bg1: rgba(255,255,255,0.7);
        --button-bg2: rgba(255,255,255,0.4);
        --button-border-hover: rgba(0,0,0,0.2);
      }
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg1: #0f172a;
        --bg2: #111827;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --card-bg: rgba(15, 23, 42, 0.6);
        --border: rgba(255, 255, 255, 0.08);
        --button-bg1: rgba(255,255,255,0.06);
        --button-bg2: rgba(255,255,255,0.02);
        --button-border-hover: rgba(255,255,255,0.18);
      }
    }

    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background: radial-gradient(1200px 800px at 20% 10%, var(--bg2) 0%, var(--bg1) 35%, var(--bg2) 100%);
    }

    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 720px;
      backdrop-filter: blur(8px);
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.25), inset 0 1px 0 rgba(255,255,255,0.05);
    }
    h1 {
      font-size: clamp(28px, 4.5vw, 48px);
      margin: 0 0 20px 0;
      font-weight: 800;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-align: center;
    }
    p {
      color: var(--muted);
      text-align: center;
      margin: 0 0 22px 0;
    }
    .links {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }
    @media (min-width: 560px) {
      .links {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    a.button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 14px 16px;
      border-radius: 14px;
      background: linear-gradient(180deg, var(--button-bg1), var(--button-bg2));
      border: 1px solid var(--border);
      text-decoration: none;
      color: var(--text);
      font-weight: 700;
      transition: transform .12s ease, border-color .25s ease, background .25s ease, box-shadow .25s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    a.button:hover {
      transform: translateY(-2px);
      border-color: var(--button-border-hover);
      background: linear-gradient(180deg, var(--button-bg1), var(--button-bg2));
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
    }
    .footer {
      margin-top: 18px;
      text-align: center;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" role="dialog">
      <h1 id="title"></h1>
      <p id="desc"></p>
      <div class="links">
        <a class="button" id="telegram" href="https://t.me/AdmitApp" target="_blank" rel="noopener noreferrer">Telegram</a>
        <a class="button" id="whatsapp" href="https://wa.me/+15615523832" target="_blank" rel="noopener noreferrer">WhatsApp</a>
        <a class="button" id="gmail" href="mailto:hello@jurabaev.com" target="_blank" rel="noopener noreferrer">Email</a>
      </div>
      <p class="footer">© <span id="year"></span></p>
    </section>
  </main>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const texts = {
      uz: {
        title: "SAYT SOTILADI!",
        desc: "Quyidagi aloqa usullaridan birini tanlang:"
      },
      ru: {
        title: "САЙТ ПРОДАЁТСЯ!",
        desc: "Выберите удобный способ связи:"
      },
      en: {
        title: "SITE FOR SALE!",
        desc: "Choose one of the contact methods below:"
      }
    };

    function detectLanguage() {
      const browserLang = navigator.language.slice(0,2);
      if (texts[browserLang]) return browserLang;
      return 'uz';
    }

    const userLang = detectLanguage();
    document.getElementById('title').innerText = texts[userLang].title;
    document.getElementById('desc').innerText = texts[userLang].desc;
  </script>
</body>
</html>
